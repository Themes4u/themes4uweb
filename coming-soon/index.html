<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Themes4u.pl - With a passion for creating websites</title>
    <link rel="stylesheet" href="/assets/source/css/style.css">

<body>
    <main>
        <header>
            <img src="/assets/images/logo.svg" alt="Logo">
        </header>
        <section class="container">
            <div class="container-information">
                <span class="info-hello">Hello Friend!</span>
                <h1>Wait for us, <span>we'll be</span> back soon!</h1>

                    </div>
                    <div class="insta-text-box">
                        <span class="insta-text">Follow us on instagram to stay up to date</span>
                        <span class="insta-name"><a href="https://instagram.com/themes4u.pl">@themes4u.pl</a></span>

                <img src="/assets/images/projects.svg" alt="projects review">
